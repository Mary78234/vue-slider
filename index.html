<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div class="container">
      <h3>Carousel with VueJS</h3>

      <div class="wrapper">

        
  
        <div class="image-container">

          <button class="arrow a-prev" @click="prevImg">
            <i class="fas fa-angle-left"></i>
          </button>
          
          <img :src="photos[positionPhoto]" alt="image">

          <div class="dots">
            <i class="fas fa-tree"  
              :class="(index === positionPhoto)? 'active': null " v-for="(dot,index) in photos"
              @click="positionPhoto = index"
            ></i>
          </div>
          <button class="arrow a-next" @click="nextImg">
            <i class="fas fa-angle-right"></i>
          </button>

        </div>
  
        
  
      </div>

    </div>

  </div>


  <script src="assets/script.js"></script>
</body>
</html>
